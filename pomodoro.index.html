<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pomodoro Timer</title>
<!-- Incluir CSS de Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Incluir Opcionalmente JS de Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <!-- Sección del temporizador Pomodoro -->
  <div class="row mb-4">
    <div class="col text-center">
      <!-- Temporizador 25:00 -->
      <button class="btn btn-warning btn-circle btn-xl">25:00</button>
      <!-- Título Pomodoro -->
      <h2 class="my-3">POMODORO</h2>
      <!-- Temporizador 5:00 -->
      <button class="btn btn-warning btn-circle btn-xl">5:00</button>
    </div>
  </div>

  <!-- Sección de controles y tareas -->
  <div class="row">
    <div class="col-md-3">
      <!-- Botones de control -->
      <button class="btn btn-primary btn-block mb-2">Start</button>
      <button class="btn btn-secondary btn-block mb-2">New task</button>
      <button class="btn btn-info btn-block mb-2">25 min work</button>
      <button class="btn btn-info btn-block mb-2">5 min short rest</button>
      <button class="btn btn-info btn-block">Long rest 10 min</button>
    </div>

    <div class="col-md-9">
      <div class="row">
        <!-- Tareas Pendientes -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-danger text-white">PENDING</div>
            <div class="card-body bg-light">
              <!-- Aquí van las tareas pendientes -->
            </div>
          </div>
        </div>
        <!-- Tareas en Progreso -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-warning text-white">IN PROGRESS</div>
            <div class="card-body bg-light">
              <!-- Aquí van las tareas en progreso -->
            </div>
          </div>
        </div>
        <!-- Tareas Completadas -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-success text-white">COMPLETED</div>
            <div class="card-body bg-light">
              <!-- Aquí van las tareas completadas -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
.btn-circle.btn-xl {
  width: 70px;
  height: 70px;
  padding: 10px 16px;
  border-radius: 35px;
  font-size: 24px;
  line-height: 1.33;
}

.card-header {
  text-transform: uppercase;
}

/* Añadir estilos personalizados aquí */

</style>
</body>
</html>
